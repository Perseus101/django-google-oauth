<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Login</title>
</head>

<body>
    <div>
        <h1>Login</h1>
        {% if user.is_authenticated %}
        <p>Hello {{ user.username }}</p>
        <a href="{% url 'auth:logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'auth:social:begin' 'google-oauth2' %}">
            Login
        </a>
        {% endif %}
    </div>
</body>

</html>
